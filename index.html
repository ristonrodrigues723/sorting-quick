<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quicksort Visualizer</title>
    <link rel="stylesheet" href="q.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Quicksort Visualizer</h1>
        <div class="controls">
            <input type="number" id="numberInput" placeholder="Enter a number">
            <button onclick="addNumber()">Add Number</button>
            <button onclick="generateRandomArray()">Generate Random Array</button>
            <button onclick="clearArray()">Clear Array</button>
            <button onclick="runQuickSort()">Run Quicksort</button>
            <button onclick="step()">Step</button>
        </div>
        <div id="array-container"></div>
        <div id="stats">
            <p>Array Size: <span id="arraySize">0</span></p>
            <p>Comparisons: <span id="comparisons">0</span></p>
            <p>Swaps: <span id="swaps">0</span></p>
        </div>
        <div id="messageContainer" class="message-container"></div>
    </div>
    <script src="q.js"></script>
</body>
</html>
